{% extends "blog/blog_base.html" %}

{% block content %}

    <div class="row">

      
      <div class="col-md-8 offset-md-2">

        {% for post  in  events %}
        <div  class="text-center">
          <h1><a href="{% url "event_detail" pk=post.pk %}">{{ post.title }}</a></h1>
          <p> Date: {{ post.date|date:"D M d Y" }}</p>
          <div class="border">

          {% if post.img %} <img class = "img-responsive img-rounded blogimage" src="{{ post.img.url }}">  {% endif %}
          <p class="blogcontent"> {{ post.text|striptags|truncatechars:200 }}</p>
        </div>
        {% endfor %}

      </div><!--close row-->
     </div>
    </div>

  {% endblock content %}
